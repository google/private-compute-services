edition = "2024";

package com.google.android.as.oss.delegatedui.api.integration.egress.bugle;

option java_outer_classname = "BugleEgressIntegration";
option java_package = "com.google.android.as.oss.delegatedui.api.integration.egress.bugle";

// This is for search term data as well as bugle suggestion data.
message BugleEgressData {
  oneof data {
    string suggestion_text = 1;  // bugle suggestion text

    string photo_search_query = 2;  // bugle photo search query
  }
}
