edition = "2023";

package com.google.android.as.oss.delegatedui.api.integration.templates.subzero;

import "src/com/google/android/as/oss/delegatedui/api/integration/templates/ui_id_token.proto";
import "third_party/protobuf/cpp_features.proto";

option features.(pb.cpp).string_type = VIEW;
option java_package = "com.google.android.as.oss.delegatedui.api.integration.templates.subzero";
option java_multiple_files = true;

// SubZero Reminders Tile data.
message SubZeroRemindersTileTemplateData {
  repeated Reminder reminders = 1;
  FunnelStats funnel_stats = 2;
  bool enable_marquee = 3 [default = false];
}

message Reminder {
  string text = 1;

  string data_type = 2;

  string routine_category = 3;

  string time_left = 4;

  UiIdToken ui_id_token = 5;

  string l1_id = 6;

  string entity_tag = 7;

  string click_label = 8;

  int64 last_update_time_ms = 9;

  string summary = 10;

  repeated ActionData action_data = 11;
}

message FunnelStats {
  repeated Candidate retrieved_candidates = 1;

  repeated Candidate future_candidates = 2;

  repeated Candidate quality_candidates = 3;

  repeated Candidate deduped_candidates = 4;

  repeated Candidate ranked_candidiates = 5;

  repeated Candidate generated_candidates = 6;
}

message Candidate {
  string l1_id = 1;

  string entity_tag = 2;

  string data_type = 3;
}

message ActionData {
  string title = 1;

  UiIdToken ui_id_token = 2;

  int32 remote_action_index = 3;
}
