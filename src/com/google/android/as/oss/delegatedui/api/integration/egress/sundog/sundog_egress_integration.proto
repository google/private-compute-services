edition = "2024";

package com.google.android.as.oss.delegatedui.api.integration.egress.sundog;

import "google/protobuf/timestamp.proto";


option java_outer_classname = "SundogEgressIntegration";
option java_package = "com.google.android.as.oss.delegatedui.api.integration.egress.sundog";

// When user clicks on the chip.
// Next Id: 5
message SundogEventClickEgressData {
  string event_title = 1;
  string location_name = 2;

  .google.protobuf.Timestamp start_time = 3;
  .google.protobuf.Timestamp end_time = 4;
}

// When user clicks on the chip.
// Next Id: 4
message SundogLocationClickEgressData {
  string location_name = 1;

  double latitude = 2;

  double longitude = 3;
}
