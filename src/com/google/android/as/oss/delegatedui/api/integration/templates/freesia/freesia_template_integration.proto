edition = "2024";

package com.google.android.as.oss.delegatedui.api.integration.templates.freesia;


import option "third_party/protobuf/cpp_features.proto";

option java_package = "com.google.android.as.oss.delegatedui.api.integration.templates.freesia";

// The template data for Freesia.
// Next ID: 2
message FreesiaTemplateData {
  repeated FreesiaEvent events = 1;
}

enum FreesiaEventType {
  option features.(pb.cpp).enum_name_uses_string_view = false;

  UNSPECIFIED = 0;

  // New event types should be added here.
}

// Next ID: 6
message FreesiaEvent {
  FreesiaEventType event_type = 1;

  string title = 2;

  string text = 3;

  // The date of the event in string.
  string date = 4;

  // The index of the corresponding pending intent in the pending intent list.
  int32 pending_intent_index = 5;
}
