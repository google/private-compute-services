edition = "2023";

package com.google.android.as.oss.delegatedui.api.integration.templates.airflow;

import "src/com/google/android/as/oss/delegatedui/api/integration/templates/ui_id_token.proto";
import "third_party/protobuf/cpp_features.proto";

option features.(pb.cpp).string_type = VIEW;
option java_package = "com.google.android.as.oss.delegatedui.api.integration.templates.airflow";
option java_multiple_files = true;

message AirflowTemplateData {
  // Decorative icon to be displayed in the UI.
  //
  // This will be sent through RPC metadata headers, and is only documented here
  // for the record.
  // Bitmap image = 0;

  // The text to display in the UI.
  string label = 1;

  // Token that uniquely identifies the UI element.
  UiIdToken ui_id_token = 2;
}
