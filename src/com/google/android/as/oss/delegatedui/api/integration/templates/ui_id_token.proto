edition = "2023";

package com.google.android.as.oss.delegatedui.api.integration.templates;

option java_package = "com.google.android.as.oss.delegatedui.api.integration.templates";
option java_multiple_files = true;

// A token that uniquely identifies a UI element.
//
// A UI element needs a UiIdToken if:
//   - Its impression/interaction needs to be logged.
//   - It's subject to feedback.
message UiIdToken {
  // An integer that uniquely identifies the element type. For example,
  // SomeDialogToggleButton, etc. The mapping from the integer to the element
  // type is maintained in the data source.
  int32 element_type = 1;

  // A remote view may contain multiple copies of the same element type. The
  // index is used to denote which copy of the element type is being referenced.
  int32 index = 2;
}
