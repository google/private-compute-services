edition = "2023";

package com.google.android.as.oss.delegatedui.api.integration.templates.example;

import "third_party/protobuf/cpp_features.proto";

option features.(pb.cpp).string_type = VIEW;
option java_package = "com.google.android.as.oss.delegatedui.api.integration.templates.example";
option java_multiple_files = true;

// An example template data that renders as a label.
message ExampleTemplateData {
  // This will be sent through RPC metadata headers, and is only documented here
  // for the record.
  // Bitmap image = 0;
  string label = 1;
  string message = 2;

  string icon_type = 3;
}

message ExampleAdditionalData {
  // This will be sent through RPC metadata headers, and is only documented here
  // for the record.
  // PendingIntentList pending_intent_list = 0;
}
