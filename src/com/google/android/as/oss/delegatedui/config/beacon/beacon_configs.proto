edition = "2024";

package com.google.android.as.oss.delegatedui.config.beacon;

option java_package = "com.google.android.as.oss.delegatedui.config.beacon";

// UI configs for Beacon
// Next ID: 6
message BeaconUiConfigs {
  // Informs how many lines the generalized card's detailed text should span in
  // collapsed state
  int32 general_card_detailed_text_collapsed_line_count = 1;

  // Informs how many lines the generalized card's detailed text should span in
  // expanded state
  int32 general_card_detailed_text_expanded_line_count = 2;

  // Informs how many lines the generalized card's title text should span in
  // collapsed state
  int32 general_card_title_text_collapsed_line_count = 3;

  // Informs how many lines the generalized card's title text should span in
  // expanded state
  int32 general_card_title_text_expanded_line_count = 4;

  /** The maximum UI version that general cards can be displayed in. If backend
   * requests a higher version than this one, then the version here will be
   * displayed. */
  int32 general_cards_maximum_display_ui_version = 5;
}
