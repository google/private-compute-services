edition = "2024";

package google.internal.ppn.phosphor.v1;

import "privacy/net/common/proto/attest_and_sign.proto";
import "privacy/net/common/proto/get_initial_data.proto";
import "privacy/net/common/proto/get_proxy_config.proto";

option java_outer_classname = "Arateaipblinding";
option java_api_version = 2;
option java_package = "com.google.android.as.oss.privateinference.library.bsa.proto";

// ArateaIPBlindingService handles the attestation and blind signing for the
// Private Aratea project.
service ArateaIPBlindingService {
  // Provides data for blind signing. See request/response comments.
  rpc GetInitialData(privacy.ppn.GetInitialDataRequest)
      returns (privacy.ppn.GetInitialDataResponse) {
    option deadline = 11.0;  // seconds
  }

  // Checks device attestation and signs the blinded tokens.
  // See request/response comments.
  rpc AttestAndSign(privacy.ppn.AttestAndSignRequest)
      returns (privacy.ppn.AttestAndSignResponse) {
    option deadline = 11.0;
  }

  // Gets proxy configuration, eg. which URL to connect to.
  rpc GetProxyConfig(privacy.ppn.GetProxyConfigRequest)
      returns (privacy.ppn.GetProxyConfigResponse) {
    option deadline = 5.0;
  }
}
