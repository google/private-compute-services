edition = "2023";

package com.google.android.as.oss.privateinference.library.oakutil;

import "google/protobuf/timestamp.proto";
import "third_party/protobuf/cpp_features.proto";

option features.(pb.cpp).string_type = VIEW;
option java_multiple_files = true;
option java_package = "com.google.android.as.oss.privateinference.library.oakutil.proto";

message VerificationKeys {
  // Serialized com.google.crypto.tink.TinkProtoKeysetFormat keyset.
  bytes tink_serialized_public_keyset = 1;

  // Time until keyset is guaranteed to be valid for verification.
  google.protobuf.Timestamp valid_until = 2;
}
