edition = "2023";

package mdi.privatearatea;

import "third_party/protobuf/cpp_features.proto";

option features.(pb.cpp).string_type = VIEW;
option java_multiple_files = true;
option java_package = "com.google.search.mdi.privatearatea.proto";

// An open-sourced, binary-compatible subset of the DeviceAttestationRequest
// message, containing only the request types needed from within PCS.
message DeviceAttestationRequest {
  oneof attestation_evidence {
    AndroidKeyStoreAttestationEvidence android_key_store_evidence = 1;
  }
}

message AndroidKeyStoreAttestationEvidence {
  // The certificate chain for the attestation evidence, as returned from the
  // Android Key Store:
  // * ordered from leaf to root
  // * raw certifcate bytes returned by Certificate.encoded
  repeated bytes certificate_chain = 1;
}
